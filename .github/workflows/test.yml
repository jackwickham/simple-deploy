name: "build-test"
on:
  push: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          npm ci
          npm run build
          npm run check
        name: Build-test
      - uses: jackwickham/create-deployment-action@main
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          token: "${{ github.token }}"
          ref: "${{ github.sha }}"
